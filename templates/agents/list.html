{% extends "base.html" %} {% block content %}


{% if agent_list %}
<section class="text-gray-600 body-font">
  <div class="container px-15 py-20 mx-auto">
    <div class="flex items-center justify-between text-center w-full mb-10">
      <h1
        class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"
      >
      Agents
      </h1>
      <a href="{% url 'agent-create' %}" class="hover:text-blue-400">Create a new agent</a>
    
    </div>
    <div class="flex flex-wrap -m-2">
      {% for agent in agent_list %}

      <div class="p-2 lg:w-1/3 md:w-1/2 w-full">
        <div
          class="h-full flex items-center border-gray-200 border p-4 rounded-lg"
        >
          <img
            alt="team"
            class="w-16 h-16 bg-gray-100 object-cover object-center flex-shrink-0 rounded-full mr-4"
            src="https://dummyimage.com/80x80"
          />
          <div class="flex-grow">
            <h2 class="text-gray-900 title-font font-medium">
              <a href="">{{agent}} </a>
            </h2>
            <a href="{% url 'agent-detail' agent.id %}">View the agent </a>
          </div>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>
</section>

{% else %}
<h2>No leads yet.</h2>
{% endif %} {% endblock %}
