{% extends "base.html" %}
{% load tailwind_filters %}

{% block  content %}
<div class = 'max-w-lg mx-auto'>
<form  method ='POST' action='.'>
     {% csrf_token %}
    {{form|crispy}}
    <button type='submit' class='w-full text-white text-center bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg'>Log in</button>
</form>
<div class='mt-4'>
<a class=" text-gray-600" href="{% url 'password_reset' %}">Forgot Password?</a>
</div>

<div class='mt-4'>
<a class=" text-gray-600" href="{% url 'signup' %}">Don't have an account?</a>
</div>

</div>

{% endblock content  %}
