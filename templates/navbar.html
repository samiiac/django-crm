    <nav
      class="md:ml-auto flex flex-wrap items-center text-base justify-center"
    >
      {% if request.user.is_organizer %}
      <a class="mr-5 hover:text-gray-900" href="{% url 'agent-list' %}"
        >Agents</a
      >
      {% endif %}
      {% if  request.user.is_authenticated %}
      <a class="mr-5 hover:text-gray-900" href="{% url 'leads-list' %}"
        >Leads</a
      >
      {%endif %}
      {% if not request.user.is_authenticated %}
      <a href="{% url 'signup' %}" class="mr-5 hover:text-gray-900">Sign Up</a>
      {% endif %}
    </nav>
    {% if request.user.is_authenticated %} {{request.user.username}}
    <form action="{% url 'logout' %}" method="POST">
      {% csrf_token %}

      <button
        type="submit"
        class="ml-4 inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
      >
        Logout
      </button>
    </form>
    {% else %}

    <a href="{% url 'login' %}"
      ><button
        class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
      >
        Log In
        <svg
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          class="w-4 h-4 ml-1"
          viewBox="0 0 24 24"
        >
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </a>
    {% endif %}
