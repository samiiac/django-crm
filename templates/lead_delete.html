{% extends "base.html" %}

{%load tailwind_filters%}
{% block content %}

<p>Are u sure?</p>
<div class='mt-2'>
<form method='POST' action='/leads/delete-lead/{{lead.id}}'>
    {% csrf_token %}
    {{form|crispy}}
    
    <button type='submit' class="text-white text-center bg-indigo-500 border-0 py-1 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
    <div class="mt-4">
      <a class="text-gray-600 hover:text-blue-600" href="{%url 'leads-list'%}"
        >Go back to leads
      </a>
    </div>
</form>
</div>

{% endblock content %}
